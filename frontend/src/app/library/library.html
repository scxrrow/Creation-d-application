<div class="container">
  <h1>Biblioth√®que Virtuelle</h1>

  <div class="form-container">
    <h3>Ajouter un livre</h3>
    <form (ngSubmit)="onAddBook()">
      <input type="text" [(ngModel)]="newBook.title" name="title" placeholder="Titre" required>
      <input type="text" [(ngModel)]="newBook.author" name="author" placeholder="Auteur" required>
      <input type="number" [(ngModel)]="newBook.year" name="year" placeholder="Ann√©e" required>
      <input type="text" [(ngModel)]="newBook.category" name="category" placeholder="Cat√©gorie" required>
      
      <button type="submit" class="btn-add">Ajouter</button>
    </form>
  </div>

  <hr>

  <div *ngIf="books.length === 0">Aucun livre disponible.</div>

  <table *ngIf="books.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Ann√©e</th>
        <th>Cat√©gorie</th>
        <th>Action</th> </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td><strong>{{ book.title }}</strong></td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td><span class="badge">{{ book.category }}</span></td>
        <td>
          <button (click)="onDeleteBook(book.id)" class="btn-delete">üóëÔ∏è Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
